<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - FinanceSync Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #06b6d4;
            --accent-color: #8b5cf6;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --light-bg: #f8fafc;
            --medium-bg: #e2e8f0;
            --dark-text: #1e293b;
            --light-text: #64748b;
            --border-color: #cbd5e1;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --gradient-1: linear-gradient(135deg, #3b82f6 0%, #06b6d4 50%, #8b5cf6 100%);
            --gradient-2: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            --gradient-3: linear-gradient(135deg, #cbd5e1 0%, #94a3b8 100%);
            --shadow-primary: 0 10px 40px rgba(59, 130, 246, 0.2);
            --shadow-hover: 0 20px 60px rgba(59, 130, 246, 0.3);
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 30%, #e2e8f0 60%, #cbd5e1 90%, #94a3b8 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Floating Shapes Animation */
        .floating-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.06), rgba(71, 85, 105, 0.04));
            backdrop-filter: blur(5px);
            animation: float 15s infinite;
            pointer-events: none;
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.08), rgba(16, 185, 129, 0.05));
        }

        .square {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
            background: linear-gradient(135deg, rgba(71, 85, 105, 0.08), rgba(139, 92, 246, 0.05));
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 86px solid rgba(59, 130, 246, 0.06);
            top: 30%;
            right: 20%;
            animation-delay: 4s;
        }

        .wave {
            width: 200px;
            height: 200px;
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            bottom: 20%;
            left: 15%;
            animation: wave 8s infinite alternate;
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.06), rgba(245, 158, 11, 0.04));
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        @keyframes wave {
            0% {
                border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            }
            50% {
                border-radius: 60% 40% 30% 70% / 50% 60% 30% 60%;
            }
            100% {
                border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            }
        }

        /* Main Container */
        .register-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            position: relative;
            z-index: 10;
        }

        .register-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Card Styling */
        .card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.98), rgba(248, 250, 252, 0.95));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(203, 213, 225, 0.4);
            border-radius: 24px;
            box-shadow: var(--shadow-primary), 0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            overflow: hidden;
            position: relative;
            animation: slideInUp 0.8s ease-out;
            width: 100%;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #475569 0%, #3b82f6 50%, #334155 100%);
        }

        .card-header {
            background: linear-gradient(135deg, #475569 0%, #3b82f6 50%, #334155 100%);
            color: white;
            padding: 3rem 2.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: none;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%) rotate(45deg); }
            50% { transform: translateX(100%) rotate(45deg); }
        }

        .card-body {
            padding: 0 2rem 2.5rem;
        }

        /* Feature Icon - Versão Simplificada */
        .feature-icon {
            width: 100px !important;
            height: 100px !important;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(59, 130, 246, 0.2)) !important;
            border-radius: 20px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            margin: 0 auto 1.5rem !important;
            backdrop-filter: blur(10px) !important;
            border: 2px solid rgba(255, 255, 255, 0.5) !important;
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.3) !important;
            position: relative !important;
        }

        .feature-icon i {
            color: #ffffff !important;
            font-size: 3rem !important;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5) !important;
        }

        /* Removido - regras antigas */
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 8px 32px rgba(59, 130, 246, 0.3), 0 2px 8px rgba(0, 0, 0, 0.1);
            }
            50% {
                transform: scale(1.02);
                box-shadow: 0 10px 40px rgba(59, 130, 246, 0.4), 0 4px 12px rgba(0, 0, 0, 0.15);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 8px 32px rgba(59, 130, 246, 0.3), 0 2px 8px rgba(0, 0, 0, 0.1);
            }
        }

        /* Typography */
        .card-header h4 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 2;
            color: white;
        }

        .card-header p {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 400;
            position: relative;
            z-index: 2;
            color: white;
        }

        .animate-text {
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
            transform: translateY(20px);
            margin-bottom: 0.5rem;
            color: white;
            font-weight: 600;
            position: relative;
            z-index: 2;
        }

        .animate-text-delay {
            animation: fadeInUp 0.6s ease forwards;
            animation-delay: 0.2s;
            opacity: 0;
            transform: translateY(20px);
            color: rgba(255, 255, 255, 0.9);
            position: relative;
            z-index: 2;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form Styling */
        .form-group-animated {
            position: relative;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.5s ease forwards;
            margin-bottom: 1.5rem;
        }
        
        .form-group-animated:nth-child(1) { animation-delay: 0.2s; }
        .form-group-animated:nth-child(2) { animation-delay: 0.3s; }
        .form-group-animated:nth-child(3) { animation-delay: 0.4s; }
        .form-group-animated:nth-child(4) { animation-delay: 0.5s; }
        
        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .form-label {
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            border: 2px solid rgba(203, 213, 225, 0.6);
            border-radius: 12px;
            padding: 15px 20px;
            padding-right: 40px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.95), rgba(248, 250, 252, 0.9));
            backdrop-filter: blur(10px);
            width: 100%;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background: linear-gradient(145deg, white, rgba(248, 250, 252, 0.95));
            transform: translateY(-2px);
        }

        .form-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .form-control:valid ~ .form-icon {
            opacity: 1;
        }

        /* Input Group for Password Fields */
        .input-group .form-control {
            padding-right: 50px;
        }

        .input-group .btn {
            border: 2px solid rgba(203, 213, 225, 0.6);
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.95), rgba(248, 250, 252, 0.9));
            border-left: none;
            border-radius: 0 12px 12px 0;
            color: var(--light-text);
            transition: all 0.3s ease;
        }

        .input-group .btn:hover {
            background: rgba(255, 255, 255, 0.95);
            color: var(--primary-color);
        }

        /* Password Strength Meter */
        .password-strength-meter {
            margin-top: 8px;
        }

        .strength-bars {
            display: flex;
            gap: 5px;
            margin-bottom: 5px;
        }

        .strength-bar {
            height: 4px;
            flex: 1;
            background: #e2e8f0;
            border-radius: 2px;
            transition: background-color 0.3s ease;
        }

        .strength-bar.weak { background-color: #ef4444; }
        .strength-bar.medium { background-color: #f59e0b; }
        .strength-bar.strong { background-color: #10b981; }
        .strength-bar.very-strong { background-color: #059669; }

        .strength-text {
            font-size: 0.8rem;
            margin-top: 4px;
        }

        .strength-text.weak { color: #ef4444; }
        .strength-text.medium { color: #f59e0b; }
        .strength-text.strong { color: #10b981; }
        .strength-text.very-strong { color: #059669; }

        /* Button Styling */
        .btn-primary {
            background: linear-gradient(135deg, #475569 0%, #3b82f6 50%, #334155 100%);
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            width: 100%;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.25);
            background: linear-gradient(135deg, #334155 0%, #475569 50%, #3b82f6 100%);
        }

        .btn-register::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease-out, height 0.6s ease-out;
        }

        .btn-register:hover::after {
            width: 200%;
            height: 200%;
        }

        .button-content {
            position: relative;
            z-index: 1;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .button-loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn-register.loading .button-content {
            opacity: 0;
        }

        .btn-register.loading .button-loader {
            opacity: 1;
        }

        .btn-register:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        /* Outline Button */
        .btn-outline-primary {
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            border-radius: 12px;
            padding: 12px 30px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.95), rgba(248, 250, 252, 0.9));
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 2px 10px rgba(59, 130, 246, 0.1);
        }

        .btn-outline-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        .btn-outline-primary:hover {
            color: white;
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-outline-primary:hover::before {
            opacity: 1;
        }

        /* Terms Links */
        .terms-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .terms-link:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .register-wrapper {
                padding: 1rem 0.5rem;
            }
            
            .card-header {
                padding: 2rem 1.5rem;
            }
            
            .card-body {
                padding: 0 1.5rem 2rem;
            }
            
            .feature-icon {
                width: 80px;
                height: 80px;
                color: white !important;
            }
            
            .feature-icon i {
                color: white !important;
            }
            
            .form-control {
                padding: 12px 15px;
                padding-right: 35px;
            }
        }

        @media (max-height: 700px) {
            .register-wrapper {
                align-items: flex-start;
                padding: 1rem;
            }
            
            .card-header {
                padding: 1.5rem 2rem;
            }
            
            .feature-icon {
                width: 80px;
                height: 80px;
                margin-bottom: 1rem;
                color: white !important;
            }
            
            .feature-icon i {
                color: white !important;
            }
        }

        /* Utility Classes */
        .text-muted {
            color: var(--text-secondary) !important;
        }

        .small {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .alert {
            border-radius: 12px;
            margin-bottom: 20px;
            padding: 15px 20px;
            border: none;
            backdrop-filter: blur(10px);
        }

        .alert-danger {
            background: linear-gradient(135deg, rgba(220, 38, 38, 0.1), rgba(185, 28, 28, 0.1));
            color: var(--danger-color);
            border: 1px solid rgba(220, 38, 38, 0.2);
        }

        .alert-success {
            background: linear-gradient(135deg, rgba(5, 150, 105, 0.1), rgba(4, 120, 87, 0.1));
            color: var(--success-color);
            border: 1px solid rgba(5, 150, 105, 0.2);
        }
    </style>
</head>
<body>
    <!-- Floating Shapes -->
    <div class="floating-shapes">
        <div class="shape circle"></div>
        <div class="shape square"></div>
        <div class="shape triangle"></div>
        <div class="shape wave"></div>
    </div>

    <div class="register-wrapper">
        <div class="register-container">
            <div class="card">
                <div class="card-header">
                    <div class="feature-icon">
                        <i class="fas fa-university fa-3x" style="color: #ffffff !important; font-size: 3rem !important; display: block !important; visibility: visible !important;"></i>
                    </div>
                    <h4>Registro</h4>
                    <p>Crie sua conta para acessar o sistema</p>
                </div>

                <div class="card-body">
                    <form id="register-form" method="POST">
                        <div class="form-group-animated">
                            <label class="form-label">
                                <i class="fas fa-user me-2"></i>Nome Completo
                            </label>
                            <input type="text" class="form-control" name="nome_completo" placeholder="Digite seu nome completo" required>
                            <div class="form-icon">
                                <i class="fas fa-check-circle text-success"></i>
                            </div>
                        </div>

                        <div class="form-group-animated">
                            <label class="form-label">
                                <i class="fas fa-at me-2"></i>Nome de Usuário
                            </label>
                            <input type="text" class="form-control" name="username" placeholder="Escolha seu nome de usuário" required>
                            <div class="form-icon">
                                <i class="fas fa-check-circle text-success"></i>
                            </div>
                        </div>

                        <div class="form-group-animated">
                            <label class="form-label">
                                <i class="fas fa-envelope me-2"></i>E-mail
                            </label>
                            <input type="email" class="form-control" name="email" placeholder="seu.email@exemplo.com" required>
                            <div class="form-icon">
                                <i class="fas fa-check-circle text-success"></i>
                            </div>
                        </div>

                        <div class="form-group-animated">
                            <label class="form-label">
                                <i class="fas fa-lock me-2"></i>Senha
                            </label>
                            <div class="input-group">
                                <input type="password" class="form-control" name="password" placeholder="Digite sua senha" required>
                                <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="password-strength-meter mt-2" style="display: none;">
                                <div class="strength-bars">
                                    <div class="strength-bar"></div>
                                    <div class="strength-bar"></div>
                                    <div class="strength-bar"></div>
                                    <div class="strength-bar"></div>
                                </div>
                                <div class="strength-text text-muted small"></div>
                            </div>
                        </div>

                        <div class="form-group-animated">
                            <label class="form-label">
                                <i class="fas fa-check-circle me-2"></i>Confirmar Senha
                            </label>
                            <div class="input-group">
                                <input type="password" class="form-control" name="confirm_password" placeholder="Confirme sua senha" required>
                                <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('confirm_password')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-register">
                            <span class="button-content">
                                <i class="fas fa-user-plus me-2"></i>
                                Criar Minha Conta
                            </span>
                            <div class="button-loader">
                                <i class="fas fa-circle-notch fa-spin"></i>
                            </div>
                        </button>
                    </form>

                    <div class="text-center mt-4">
                        <div class="d-flex justify-content-center align-items-center flex-column">
                            <div class="mb-3">
                                <a href="/login" class="btn btn-outline-primary btn-lg">
                                    <i class="fas fa-sign-in-alt me-2"></i>
                                    Já tenho uma conta
                                </a>
                            </div>
                            <p class="text-muted small mt-3">
                                Ao criar sua conta, você concorda com nossos 
                                <a href="#" class="terms-link">Termos de Serviço</a> e 
                                <a href="#" class="terms-link">Política de Privacidade</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword(inputName) {
            const input = document.querySelector(`input[name="${inputName}"]`);
            const icon = input.nextElementSibling.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function showToast(message, type = 'error') {
            const toastContainer = document.createElement('div');
            toastContainer.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                min-width: 300px;
                z-index: 9999;
                padding: 15px 20px;
                border-radius: 10px;
                color: white;
                font-weight: 500;
                opacity: 0;
                transition: opacity 0.3s ease;
            `;
            
            if (type === 'success') {
                toastContainer.style.background = 'linear-gradient(135deg, #48bb78 0%, #38a169 100%)';
            } else {
                toastContainer.style.background = 'linear-gradient(135deg, #f56565 0%, #e53e3e 100%)';
            }
            
            toastContainer.textContent = message;
            document.body.appendChild(toastContainer);
            
            setTimeout(() => toastContainer.style.opacity = '1', 100);
            setTimeout(() => {
                toastContainer.style.opacity = '0';
                setTimeout(() => toastContainer.remove(), 300);
            }, 3000);
        }

        function checkPasswordStrength(password) {
            const lengthScore = password.length >= 8 ? 1 : 0;
            const uppercaseScore = /[A-Z]/.test(password) ? 1 : 0;
            const lowercaseScore = /[a-z]/.test(password) ? 1 : 0;
            const numberScore = /[0-9]/.test(password) ? 1 : 0;
            const specialScore = /[!@#$%^&*(),.?":{}|<>]/.test(password) ? 1 : 0;

            const totalScore = lengthScore + uppercaseScore + lowercaseScore + numberScore + specialScore;
            
            if (password.length === 0) return { strength: 0, message: '' };
            if (totalScore <= 2) return { strength: 1, message: 'Senha fraca' };
            if (totalScore <= 3) return { strength: 2, message: 'Senha média' };
            if (totalScore === 4) return { strength: 3, message: 'Senha forte' };
            return { strength: 4, message: 'Senha muito forte' };
        }

        function updatePasswordStrength(password) {
            const strengthMeter = document.querySelector('.password-strength-meter');
            const bars = strengthMeter.querySelectorAll('.strength-bar');
            const strengthText = strengthMeter.querySelector('.strength-text');
            
            if (password.length === 0) {
                strengthMeter.style.display = 'none';
                return;
            }

            strengthMeter.style.display = 'block';
            const { strength, message } = checkPasswordStrength(password);

            // Reset all bars
            bars.forEach(bar => {
                bar.className = 'strength-bar';
            });

            // Set active bars based on strength
            for (let i = 0; i < strength; i++) {
                const className = strength === 1 ? 'weak' : 
                                strength === 2 ? 'medium' : 
                                strength === 3 ? 'strong' : 
                                'very-strong';
                bars[i].className = `strength-bar ${className}`;
            }

            // Update message
            strengthText.textContent = message;
            strengthText.className = `strength-text ${
                strength === 1 ? 'weak' : 
                strength === 2 ? 'medium' : 
                strength === 3 ? 'strong' : 
                'very-strong'
            }`;
        }

        // Add password strength check
        document.querySelector('input[name="password"]').addEventListener('input', function() {
            updatePasswordStrength(this.value);
        });

        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.querySelector('input[name="password"]').value;
            const confirmPassword = document.querySelector('input[name="confirm_password"]').value;
            
            if (password !== confirmPassword) {
                showToast('As senhas não conferem!');
                return;
            }

            if (password.length < 6) {
                showToast('A senha deve ter pelo menos 6 caracteres!');
                return;
            }
            
            const formData = {
                nome_completo: document.querySelector('input[name="nome_completo"]').value,
                username: document.querySelector('input[name="username"]').value,
                email: document.querySelector('input[name="email"]').value,
                password: password
            };
            
            const submitBtn = document.querySelector('button[type="submit"]');
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showToast('Conta criada com sucesso! Redirecionando...', 'success');
                    setTimeout(() => window.location.href = '/login', 2000);
                } else {
                    showToast(data.error || 'Erro ao criar conta.');
                    submitBtn.classList.remove('loading');
                    submitBtn.disabled = false;
                }
            })
            .catch(error => {
                showToast('Erro ao criar conta. Tente novamente.');
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            });
        });
    </script>
</body>
</html>
